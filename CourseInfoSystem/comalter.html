<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

    <!-- 全局js -->

    <!--取得URL中带来的参数-->
    <script type="text/javascript" charset="utf-8">

        var getParam = function (name) {
            var search = document.location.search;
            var pattern = new RegExp("[?&]" + name + "\=([^&]+)", "g");
            var matcher = pattern.exec(search);
            var items = null;
            if (null != matcher) {
                try {
                    items = decodeURIComponent(decodeURIComponent(matcher[1]));
                } catch (e) {
                    try {
                        items = decodeURIComponent(matcher[1]);
                    } catch (e) {
                        items = matcher[1];
                    }
                }
            }
            return items;
        };
        var comment_no = getParam('comment_no');
        var formStr=" ";
        formStr+='<form id="form" action="comalter.php?comment_no='+comment_no+'" method="POST" class="wizard-big">';
        formStr+='<h1>评价内容</h1>';
        formStr+='<fieldset>';
        formStr+='<div class="row">';
        formStr+='<div class="col-sm-12">';
        formStr+='<div class="ibox float-e-margins">';
        formStr+='<div class="ibox-title">';
        formStr+='<h5>请输入要更新的评价内容</h5>';
        formStr+='</div>';
        formStr+='<div class="ibox-content no-padding">';
        formStr+='<textarea name="content" clos=",50" rows="5" warp="hard" style="width: 1092px;height: 230px;font-size:20px" ;></textarea>';
        formStr+='</div>';
        formStr+='</div>';       
        formStr+='</div>';                    
        formStr+='</div>';                        
        formStr+='</fieldset>';
        formStr+='</form>';                 
        $("#alterform").html(formStr);                                        
                                                
                                            
                        
    </script>

    <!-- Steps -->
    <script src="js/plugins/staps/jquery.steps.min.js"></script>

    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>


    <script>
        $(document).ready(function () {
            $("#wizard").steps();
            $("#form").steps({
                bodyTag: "fieldset",
                onStepChanging: function (event, currentIndex, newIndex) {
                    // Always allow going backward even if the current step contains invalid fields!
                    if (currentIndex > newIndex) {
                        return true;
                    }

                    // Forbid suppressing "Warning" step if the user is to young
                    if (newIndex === 3 && Number($("#age").val()) < 18) {
                        return false;
                    }

                    var form = $(this);

                    // Clean up if user went backward before
                    if (currentIndex < newIndex) {
                        // To remove error styles
                        $(".body:eq(" + newIndex + ") label.error", form).remove();
                        $(".body:eq(" + newIndex + ") .error", form).removeClass("error");
                    }

                    // Disable validation on fields that are disabled or hidden.
                    form.validate().settings.ignore = ":disabled,:hidden";

                    // Start validation; Prevent going forward if false
                    return form.valid();
                },
                onStepChanged: function (event, currentIndex, priorIndex) {
                    // Suppress (skip) "Warning" step if the user is old enough.
                    if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                        $(this).steps("next");
                    }

                    // Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
                    if (currentIndex === 2 && priorIndex === 3) {
                        $(this).steps("previous");
                    }
                },
                onFinishing: function (event, currentIndex) {
                    var form = $(this);

                    // Disable validation on fields that are disabled.
                    // At this point it's recommended to do an overall check (mean ignoring only disabled fields)
                    form.validate().settings.ignore = ":disabled";

                    // Start validation; Prevent form submission if false
                    return form.valid();
                },
                onFinished: function (event, currentIndex) {
                    var form = $(this);

                    // Submit form input
                    form.submit();
                }
            }).validate({
                errorPlacement: function (error, element) {
                    element.before(error);
                },
                rules: {
                    confirm: {
                        equalTo: "#password"
                    }
                }
            });
        });
    </script>

</body>
